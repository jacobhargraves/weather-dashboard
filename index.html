<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>

    <main>
        <section class="container">
            <div class="row">
                <div class="col-4 border">
                    <div>
                        <h2>Search for a city:</h2>
                    </div>
                    <div class="mb-3 d-grid gap-2 col-12 mx-start">
                        <input type="email" class="form-control" id="citySearch" placeholder="Enter City">
                        <input class="btn btn-primary mt-3" type="submit" value="Submit">
                    </div>
                    <div class="history">
                        <h4>Recent Searches:</h4>
                        <div id="recentSearches"></div>
                    </div>
                </div>
                <div class="col-8 border">
                    <h3 id="cityName">City Name<span id="date"> (Date) </span><span id="weatherIcon">Icon</span></h3>
                    <p id="tempData">Temp: </p>
                    <p id="windData">Wind: </p>
                    <p id="humidityData">Humidity: </p>
                        <h3 class="col-12">5-Day Forecast:</h3>
                    <div class="container">    
                        <div class="row">
                            <div class="col bg-info border five-day">
                                <div>Date</div>
                            </div>
                            <div class="col bg-info border five-day">1</div>
                            <div class="col bg-info border five-day">1</div>
                            <div class="col bg-info border five-day">1</div>
                            <div class="col bg-info border five-day">1</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
